<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.min.css">
    <script src="./ConectorJavaScript.js" type="text/javascript"></script>
    <title>Páginas de códigos - By Parzibyte</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="is-size-1">Páginas de códigos</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="select is-rounded">
                    <select id="listaDeImpresoras"></select>
                </div>
                <button id="btnImprimir" class="button is-success">Imprimir</button>
            </div>
            <div class="column">
                <div class="notification is-warning">
                    <p>
                        Al imprimir, el resultado debería ser parecido al siguiente:
                    </p>
                </div>
                <img src="./TicketPusheen.jpg" alt="Resultado de impresión de ticket con plugin versión 3">
            </div>
        </div>
        <div class="columns has-text-centered">
            <div class="column">
                <p>
                    <a href="https://parzibyte.me/blog">Proudly brought to you by Parzibyte</a>
                </p>
            </div>
        </div>
    </div>
    <script>

        const obtenerListaDeImpresoras = async () => {
            return await ConectorPluginV3.obtenerImpresoras();
        }
        const URLPlugin = "http://localhost:8000"
        const $listaDeImpresoras = document.querySelector("#listaDeImpresoras"),
            $btnImprimir = document.querySelector("#btnImprimir");
        const init = async () => {
            const impresoras = await ConectorPluginV3.obtenerImpresoras(URLPlugin);
            for (const impresora of impresoras) {
                $listaDeImpresoras.appendChild(Object.assign(document.createElement("option"), {
                    value: impresora,
                    text: impresora,
                }));
            }
            $btnImprimir.addEventListener("click", () => {
                const nombreImpresora = $listaDeImpresoras.value;
                if (!nombreImpresora) {
                    return alert("Por favor seleccione una impresora. Si no hay ninguna, asegúrese de haberla compartido como se indica en: https://parzibyte.me/blog/2017/12/11/instalar-impresora-termica-generica/")
                }
                demostrarCaracterPersonalizado(nombreImpresora);
            });
        }
        const demostrarCaracterPersonalizado = async (nombreImpresora) => {
            const conector = new ConectorPluginV3(URLPlugin);
            let texto = "";
            for (let i = 1024; i < 2048; i++) {
                texto += String.fromCharCode(i);
            }
            conector.Iniciar();
            for (let i = 0; i < 3; i++) {
                conector.TextoSegunPaginaDeCodigos(i, "cp850", texto)
                    .Feed(1);
            }
            const respuesta = await conector
                //.Corte(1)
                //.Pulso(48, 60, 120)
                .imprimirEn(nombreImpresora);
            if (respuesta === true) {
                console.log("Impreso correctamente");
            } else {
                alert("Error: " + respuesta);
            }
        }
        init();
    </script>
</body>

</html>
